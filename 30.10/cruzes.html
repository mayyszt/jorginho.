<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>omaganoway</title>
</head>
<body>
    <p>Boa tarde</p>
    <script>
        var i = 1;

        for(i; i <= 3; i++) {
            var nome = prompt("Digite o nome do aluno. ")
            var idade = parseInt(prompt("Digite a idade do aluno. "))
            var nota1 = parseFloat(prompt("Digite uma nota. "))
            var nota2 = parseFloat(prompt("Digite a segunda nota. "))
            var soma = nota1 + nota2;

            document.write("Aluno "+nome+"<br>")
            document.write("Idade: "+idade+"<br>")
            document.write("Soma das notas: "+soma+"<br>")

        }

    </script>
</body>
</html>
